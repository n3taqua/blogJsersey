plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'com.sun.jersey:jersey-client:2.32'
    compile 'com.sun.jersey:jersey-core:2.32'
    compile 'com.sun.jersey:jersey-server:2.32'
    compile 'com.sun.jersey:jersey-servlet:2.32'
    compile 'com.sun.jersey:jersey-json:2.32'


    compile 'io.jsonwebtoken:jjwt-api:0.10.5'
    runtime 'io.jsonwebtoken:jjwt-impl:0.10.5'
    runtime 'io.jsonwebtoken:jjwt-jackson:0.10.5'
    compileOnly 'org.projectlombok:lombok:1.18.16'

    annotationProcessor 'org.projectlombok:lombok:1.18.16'
    compile 'org.hibernate:hibernate-agroal:5.4.23.Final'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.microsoft.sqlserver:mssql-jdbc:8.4.0.jre14'
}
